{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Добавление товара:</h1>
    <form method="post">
        <input type="text" name="title" class="form-control text-uppercase" id="title" placeholder="Введите название товара"><br>
        <input type="number" name="price" class="form-control font-weight-bold" id="price" placeholder="Введите цену"><br>
        <input type="submit" class="btn btn-outline-info" value="Добавить">
    </form>
</div>


{% endblock %}
